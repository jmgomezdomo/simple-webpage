<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Webpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: #f7f7fa; 
            color: #333;
        }
        header {
            border-bottom: 2px solid #ececec;
            margin-bottom: 30px;
            padding-bottom: 10px;
        }
        h1 {
            color: #005A9C;
        }
        .content {
            max-width: 600px;
            margin: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 25px;
            background: #005A9C;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 18px;
        }
        .button:hover {
            background: #0072ce;
        }
    </style>
    <meta http-equiv="refresh" content="10">
</head>
<body>
    <header>
        <h1>Welcome to My Sample Webpage</h1>
    </header>
    <div class="content">
        <p>Hello! This is a simple sample webpage generated by Copilot. You can modify the content and styling as you wish.</p>
        <p>Features:</p>
        <ul>
            <li>Clean design</li>
            <li>Responsive layout</li>
            <li>Easy to customize</li>
        </ul>
    </div>
    <p align="center"><iframe src="https://embed.domo.com/embed/pages/pQ54p" width="1500" height="900" marginheight="0" marginwidth="0" frameborder="0"></iframe></p>
</body>
</html>
